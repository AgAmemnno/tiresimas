<html>
    <head>
    <title>Rick's Cafe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    </head>
    <body>
        <div class="visual">
            <div class="movie">
                <video id="commingsoon" src="movie/commingsoon.mp4" autoplay muted loop playsinline type="video/mp4"></video>
            </div>
        </div>
        <div id ="progress" class="spinner-border fs-1 text-secondary m-5 d-flex justify-content-center align-items-center" role="status">
            <div class="counter spinner-border border-none d-flex justify-content-center align-items-center text-dark" data-target="9"></div>
        </div>

        <a id="play-pause-button" class="fa fa-play"></a>
        <!-- audio src="music/nostargia.mp3" controls autoplay></audio -->
    </body>
</html>
